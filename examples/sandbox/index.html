<!doctype html>
<html>
<head>
	<title>Sandbox</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
<p style="position:fixed; top:0; left:0;" id="counter">-</p>
<p>Resize the window</p>
<p>to a very small size,</p>
<p>and use the scrollbars</p>
<p>to move around the page content</p>
<p>in the window.</p>
<div id="sc" style="overflow:scroll; height:80px;" >
<p>Resize the window</p>
<p>to a very small size,</p>
<p>and use the scrollbars</p>
<p>to move around the page content</p>
<p>in the window.</p>
</div>
<script type="text/javascript">
window.onscroll = scroll;
document.getElementById("sc").onscroll = scroll;
var counter = 0;
function scroll () {
   counter++;
   document.getElementById("counter").innerHTML = ""+counter;   
}
</script>
</body>
</html>
